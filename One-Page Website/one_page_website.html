<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Labeeba AlElaiwi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff5f8;
      color: #333;
      scroll-behavior: smooth;
    }

    nav {
      background-color: #d8c4f2;
      padding: 1em 2em;
      display: flex;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 3px solid #c29cf3;
    }

    nav a {
      color: #fff;
      background-color: #a96ff0;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #8b4ce3;
    }

    section {
      max-width: 1000px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    header {
      text-align: center;
      background-color: #ffe2f1;
      border-radius: 20px;
      margin-top: 20px;
    }

    header h1 {
      font-size: 3em;
      color: #8b4ce3;
    }

    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    .images-section {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }

    .images-section img {
      width: 280px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .images-section img:hover {
      transform: scale(1.03);
    }

    .video-section {
      text-align: center;
    }

    .video-section iframe {
      width: 100%;
      max-width: 640px;
      height: 360px;
      border: none;
      border-radius: 15px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      background-color: #fce7f3;
      padding: 30px;
      border-radius: 20px;
    }

    form input, form textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
    }

    form button {
      background-color: #a96ff0;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #8b4ce3;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      background-color: #d8c4f2;
      color: white;
      font-weight: bold;
      border-top: 3px solid #c29cf3;
    }

    /* Lightbox styles */
    .lightbox {
      position: fixed;
      display: none;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }

    .lightbox-content img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
    }

    .lightbox-close,
    .lightbox-prev,
    .lightbox-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 2em;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      user-select: none;
    }

    .lightbox-close {
      top: 20px;
      right: 20px;
      transform: none;
      font-size: 2.5em;
    }

    .lightbox-prev {
      left: -60px;
    }

    .lightbox-next {
      right: -60px;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      .images-section {
        flex-direction: column;
        align-items: center;
      }

      .lightbox-prev, .lightbox-next {
        left: 10px;
        right: 10px;
      }

      .lightbox-prev {
        left: 10px;
      }

      .lightbox-next {
        right: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#video">Video</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Home Section -->
  <header id="home">
    <section>
      <h1>Hello, I'm Labeeba AlElaiwi</h1>
      <p>I'm a student who believes in creativity, curiosity, and making every project a chance to grow. Welcome to my One Page Website!</p>
    </section>
  </header>

  <!-- Image Gallery Section -->
  <section id="gallery">
    <h2>My Photo Gallery</h2>
    <div class="images-section">
      <img src="https://cdn.pixabay.com/photo/2018/09/23/09/15/sunflower-3696960_1280.jpg" alt="Placeholder">
      <img src="https://cdn.pixabay.com/photo/2018/09/23/09/15/sunflower-3696960_1280.jpg" alt="Placeholder">
      <img src="https://cdn.pixabay.com/photo/2018/09/23/09/15/sunflower-3696960_1280.jpg" alt="Placeholder">
    </div>
  </section>

  <!-- Video Section -->
  <section id="video" class="video-section">
    <h2>Watch</h2>
    <iframe src="https://www.youtube.com/embed/ScMzIvxBSi4" allowfullscreen></iframe>
  </section>

  <!-- Contact Form -->
  <section id="contact">
    <h2>Get in Touch</h2>
    <form action="#" method="post">
      <input type="text" name="name" placeholder="Your full name" required>
      <input type="email" name="email" placeholder="Your email address" required>
      <textarea name="message" rows="5" placeholder="Write your message here..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Labeeba AlElaiwi — All Rights Reserved</p>
  </footer>

  <!-- Lightbox Modal -->
  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" id="lightboxClose">&times;</span>
    <span class="lightbox-prev" id="lightboxPrev">&#10094;</span>
    <div class="lightbox-content">
      <img id="lightboxImage" src="" alt="Lightbox Image">
    </div>
    <span class="lightbox-next" id="lightboxNext">&#10095;</span>
  </div>

  <!-- Lightbox Script -->
  <script>
    const lightbox = document.getElementById("lightbox");
    const lightboxImage = document.getElementById("lightboxImage");
    const lightboxClose = document.getElementById("lightboxClose");
    const lightboxPrev = document.getElementById("lightboxPrev");
    const lightboxNext = document.getElementById("lightboxNext");

    const galleryImages = document.querySelectorAll(".images-section img");
    let currentIndex = 0;

    galleryImages.forEach((img, index) => {
      img.addEventListener("click", () => {
        currentIndex = index;
        showLightbox(img.src);
      });
    });

    function showLightbox(src) {
      lightboxImage.src = src;
      lightbox.classList.add("active");
    }

    function closeLightbox() {
      lightbox.classList.remove("active");
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
      lightboxImage.src = galleryImages[currentIndex].src;
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % galleryImages.length;
      lightboxImage.src = galleryImages[currentIndex].src;
    }

    lightboxClose.addEventListener("click", closeLightbox);
    lightboxPrev.addEventListener("click", showPrev);
    lightboxNext.addEventListener("click", showNext);

    // Close on outside click
    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) closeLightbox();
    });

    // Keyboard navigation
    document.addEventListener("keydown", (e) => {
      if (!lightbox.classList.contains("active")) return;
      if (e.key === "Escape") closeLightbox();
      if (e.key === "ArrowLeft") showPrev();
      if (e.key === "ArrowRight") showNext();
    });
  </script>

</body>
</html>
